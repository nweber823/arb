<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Enhanced Arbitrage Strategy Architecture</text>
  
  <!-- Main Components -->
  <g transform="translate(50, 100)">
    <!-- Data Collection Module -->
    <rect x="0" y="0" width="700" height="100" rx="10" ry="10" fill="url(#grad1)" />
    <text x="350" y="35" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Data Collection Module</text>
    
    <!-- Data Sources -->
    <rect x="20" y="50" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="80" y="70" font-family="Arial" font-size="12" text-anchor="middle">Price Data</text>
    
    <rect x="160" y="50" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="220" y="70" font-family="Arial" font-size="12" text-anchor="middle">SEC Filings</text>
    
    <rect x="300" y="50" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="360" y="70" font-family="Arial" font-size="12" text-anchor="middle">Insider Trading</text>
    
    <rect x="440" y="50" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="500" y="70" font-family="Arial" font-size="12" text-anchor="middle">Analyst Reports</text>
    
    <rect x="580" y="50" width="100" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="630" y="70" font-family="Arial" font-size="12" text-anchor="middle">Batch System</text>
    
    <!-- Machine Learning Pipeline -->
    <rect x="0" y="120" width="700" height="100" rx="10" ry="10" fill="url(#grad2)" />
    <text x="350" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Machine Learning Pipeline</text>
    
    <!-- ML Components -->
    <rect x="20" y="170" width="150" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="95" y="190" font-family="Arial" font-size="12" text-anchor="middle">Pair Selection Model</text>
    
    <rect x="190" y="170" width="150" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="265" y="190" font-family="Arial" font-size="12" text-anchor="middle">Signal Generation Model</text>
    
    <rect x="360" y="170" width="150" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="435" y="190" font-family="Arial" font-size="12" text-anchor="middle">Regime Detection Model</text>
    
    <rect x="530" y="170" width="150" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="605" y="190" font-family="Arial" font-size="12" text-anchor="middle">Event Impact Model</text>
    
    <!-- Strategy Components -->
    <rect x="0" y="240" width="700" height="100" rx="10" ry="10" fill="url(#grad3)" />
    <text x="350" y="275" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Strategy Components</text>
    
    <!-- Strategy Elements -->
    <rect x="20" y="290" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="80" y="310" font-family="Arial" font-size="12" text-anchor="middle">Statistical Core</text>
    
    <rect x="160" y="290" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="220" y="310" font-family="Arial" font-size="12" text-anchor="middle">Multi-Timeframe</text>
    
    <rect x="300" y="290" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="360" y="310" font-family="Arial" font-size="12" text-anchor="middle">Event-Driven</text>
    
    <rect x="440" y="290" width="120" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="500" y="310" font-family="Arial" font-size="12" text-anchor="middle">Cross-Validation</text>
    
    <rect x="580" y="290" width="100" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="630" y="310" font-family="Arial" font-size="12" text-anchor="middle">Fundamental</text>
    
    <!-- Risk Management -->
    <rect x="0" y="360" width="340" height="100" rx="10" ry="10" fill="url(#grad4)" />
    <text x="170" y="395" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Risk Management</text>
    
    <!-- Risk Elements -->
    <rect x="20" y="410" width="90" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="65" y="430" font-family="Arial" font-size="12" text-anchor="middle">Position Sizing</text>
    
    <rect x="130" y="410" width="90" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="175" y="430" font-family="Arial" font-size="12" text-anchor="middle">Stop Losses</text>
    
    <rect x="240" y="410" width="80" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="280" y="430" font-family="Arial" font-size="12" text-anchor="middle">Correlation</text>
    
    <!-- Execution Module -->
    <rect x="360" y="360" width="340" height="100" rx="10" ry="10" fill="url(#grad5)" />
    <text x="530" y="395" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Execution Module</text>
    
    <!-- Execution Elements -->
    <rect x="380" y="410" width="90" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="425" y="430" font-family="Arial" font-size="12" text-anchor="middle">Signal Filtering</text>
    
    <rect x="490" y="410" width="90" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="535" y="430" font-family="Arial" font-size="12" text-anchor="middle">Trade Execution</text>
    
    <rect x="600" y="410" width="80" height="30" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="640" y="430" font-family="Arial" font-size="12" text-anchor="middle">Monitoring</text>
  </g>
  
  <!-- Arrows -->
  <g stroke="#555" stroke-width="2" fill="none">
    <!-- Data to ML -->
    <path d="M 400,200 L 400,220" marker-end="url(#arrow)" />
    
    <!-- ML to Strategy -->
    <path d="M 400,320 L 400,340" marker-end="url(#arrow)" />
    
    <!-- Strategy to Risk & Execution -->
    <path d="M 220,440 L 220,460" marker-end="url(#arrow)" />
    <path d="M 580,440 L 580,460" marker-end="url(#arrow)" />
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>
</svg>
