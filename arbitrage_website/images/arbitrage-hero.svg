<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero Image SVG -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Stock Chart Background -->
  <rect x="50" y="100" width="700" height="400" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
  
  <!-- Grid Lines -->
  <g stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5">
    <line x1="50" y1="200" x2="750" y2="200" />
    <line x1="50" y1="300" x2="750" y2="300" />
    <line x1="50" y1="400" x2="750" y2="400" />
    <line x1="190" y1="100" x2="190" y2="500" />
    <line x1="330" y1="100" x2="330" y2="500" />
    <line x1="470" y1="100" x2="470" y2="500" />
    <line x1="610" y1="100" x2="610" y2="500" />
  </g>
  
  <!-- Stock Chart Lines -->
  <polyline points="50,350 120,330 190,360 260,340 330,300 400,280 470,310 540,290 610,250 680,230 750,260" 
            fill="none" stroke="#3498db" stroke-width="3" />
  
  <polyline points="50,380 120,370 190,390 260,380 330,350 400,340 470,360 540,350 610,320 680,310 750,330" 
            fill="none" stroke="#e74c3c" stroke-width="3" />
  
  <!-- Arbitrage Opportunity Highlights -->
  <circle cx="330" cy="300" r="10" fill="#2ecc71" />
  <circle cx="330" cy="350" r="10" fill="#2ecc71" />
  
  <circle cx="610" cy="250" r="10" fill="#2ecc71" />
  <circle cx="610" cy="320" r="10" fill="#2ecc71" />
  
  <!-- Arbitrage Arrows -->
  <line x1="330" y1="300" x2="330" y2="350" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="330,350 325,340 335,340" fill="#2ecc71" />
  
  <line x1="610" y1="250" x2="610" y2="320" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="610,320 605,310 615,310" fill="#2ecc71" />
  
  <!-- Statistical Elements -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="120" height="60" rx="5" ry="5" fill="url(#blueGradient)" opacity="0.8" />
    <text x="60" y="25" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Cointegration</text>
    <text x="60" y="45" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Analysis</text>
  </g>
  
  <g transform="translate(580, 150)">
    <rect x="0" y="0" width="120" height="60" rx="5" ry="5" fill="url(#redGradient)" opacity="0.8" />
    <text x="60" y="25" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Z-Score</text>
    <text x="60" y="45" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Signals</text>
  </g>
  
  <!-- Event-Driven Elements -->
  <g transform="translate(340, 400)">
    <rect x="0" y="0" width="120" height="60" rx="5" ry="5" fill="url(#greenGradient)" opacity="0.8" />
    <text x="60" y="25" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Event-Driven</text>
    <text x="60" y="45" font-family="Montserrat, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Components</text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(50, 520)">
    <text x="0" y="0" font-family="Montserrat, sans-serif" font-size="12" fill="#7f8c8d">Time</text>
    <line x1="0" y1="10" x2="700" y2="10" stroke="#7f8c8d" stroke-width="2" />
  </g>
  
  <g transform="translate(40, 100)">
    <text x="0" y="0" font-family="Montserrat, sans-serif" font-size="12" fill="#7f8c8d">Price</text>
    <line x1="-10" y1="0" x2="-10" y2="400" stroke="#7f8c8d" stroke-width="2" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(550, 530)">
    <rect x="0" y="0" width="200" height="60" rx="5" ry="5" fill="white" stroke="#bdc3c7" stroke-width="1" />
    
    <line x1="10" y1="15" x2="30" y2="15" stroke="#3498db" stroke-width="3" />
    <text x="40" y="20" font-family="Roboto, sans-serif" font-size="12" fill="#2c3e50">Security A</text>
    
    <line x1="10" y1="35" x2="30" y2="35" stroke="#e74c3c" stroke-width="3" />
    <text x="40" y="40" font-family="Roboto, sans-serif" font-size="12" fill="#2c3e50">Security B</text>
    
    <circle cx="20" cy="55" r="5" fill="#2ecc71" />
    <text x="40" y="60" font-family="Roboto, sans-serif" font-size="12" fill="#2c3e50">Arbitrage Opportunity</text>
  </g>
</svg>
