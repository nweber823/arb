<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Architecture Diagram SVG -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Montserrat, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Arbitrage Model Architecture</text>
  
  <!-- Data Layer -->
  <rect x="100" y="100" width="600" height="80" rx="10" ry="10" fill="url(#darkBlueGradient)" />
  <text x="400" y="145" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Data Manager</text>
  
  <!-- Data Components -->
  <rect x="120" y="120" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="200" y="145" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Price Data Collector</text>
  
  <rect x="320" y="120" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="400" y="145" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Event Data Collector</text>
  
  <rect x="520" y="120" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="600" y="145" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Data Processor</text>
  
  <!-- Analysis Layer -->
  <rect x="100" y="200" width="600" height="80" rx="10" ry="10" fill="url(#blueGradient)" />
  <text x="400" y="245" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Pair Analyzer</text>
  
  <!-- Analysis Components -->
  <rect x="120" y="220" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="200" y="245" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Correlation Analyzer</text>
  
  <rect x="320" y="220" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="400" y="245" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Cointegration Tester</text>
  
  <rect x="520" y="220" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="600" y="245" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Pair Selector</text>
  
  <!-- Signal Layer -->
  <rect x="100" y="300" width="600" height="80" rx="10" ry="10" fill="url(#greenGradient)" />
  <text x="400" y="345" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Signal Generator</text>
  
  <!-- Signal Components -->
  <rect x="120" y="320" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="200" y="345" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Statistical Signals</text>
  
  <rect x="320" y="320" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="400" y="345" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Event Signals</text>
  
  <rect x="520" y="320" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="600" y="345" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Signal Integrator</text>
  
  <!-- Position Layer -->
  <rect x="100" y="400" width="600" height="80" rx="10" ry="10" fill="url(#orangeGradient)" />
  <text x="400" y="445" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Position Manager</text>
  
  <!-- Position Components -->
  <rect x="120" y="420" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="200" y="445" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Position Sizer</text>
  
  <rect x="320" y="420" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="400" y="445" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Risk Manager</text>
  
  <rect x="520" y="420" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="600" y="445" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Execution Simulator</text>
  
  <!-- Performance Layer -->
  <rect x="100" y="500" width="600" height="80" rx="10" ry="10" fill="url(#purpleGradient)" />
  <text x="400" y="545" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Performance Analyzer</text>
  
  <!-- Performance Components -->
  <rect x="120" y="520" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="200" y="545" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Return Calculator</text>
  
  <rect x="320" y="520" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="400" y="545" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Risk Metrics</text>
  
  <rect x="520" y="520" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="600" y="545" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Visualization Tool</text>
  
  <!-- Connecting Arrows -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)" />
  <line x1="400" y1="280" x2="400" y2="300" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)" />
  <line x1="400" y1="380" x2="400" y2="400" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)" />
  <line x1="400" y1="480" x2="400" y2="500" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)" />
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
</svg>
